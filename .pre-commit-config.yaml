default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
        name: end-of-file-fixer
        description: Ensure a newline at the end of the file
        stages: [commit]

      - id: trailing-whitespace
        name: trailing-whitespace
        description: Remove trailing whitespaces
        stages: [commit]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        name: nbstripout
        entry: nbstripout ./src
        types: [jupyter]
        stages: [commit]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.2.2"
    hooks:
      - id: ruff
        name: ruff
        types: [python]
        args: [--fix, --config, pyproject.toml]
        exclude: ^src/starters/customerone/{{ cookiecutter.repo_name }}

      - id: ruff-format
        name: ruff-format
        types: [python]
        args: [--config, pyproject.toml]
        exclude: ^src/starters/customerone/{{ cookiecutter.repo_name }}

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        stages: [commit]
        exclude: ^src/starters/customerone/{{ cookiecutter.repo_name }}/src/{{ cookiecutter.python_package }}/
