name: Main workflow

on:
  push:
    branches:
      - "**"

#env:

jobs:
  ##################################################################################################
  ############### Jupyter Integration Tests ########################################################
  ##################################################################################################

  run_notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.10"

      - name: Run Jupyter Notebook
        run: |
          source .venv-checks/bin/activate
          jupyter nbconvert --to notebook --execute ./01_data_science/02_pandas/notebooks/filled/01_intro_to_pandas.ipynb --output executed-notebook.ipynb
